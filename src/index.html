<html>
<div id="chartContainer">
  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/dimple/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    const svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.tsv("/data/example_data.tsv", function(data) {
      const myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 505, 305);
      const x = myChart.addCategoryAxis("x", "Request");
      myChart.addMeasureAxis("y", "Bytes");
      const s = myChart.addSeries("Channel", dimple.plot.area);
      s.interpolation = "cardinal";
      myChart.addLegend(60, 10, 500, 20, "right");
      myChart.draw();
    });
  </script>
</div>
</html>
